<app-nav-bar></app-nav-bar>
<div class="container">
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Categoría</th>
      <th scope="col">Subcategoría</th>
      <th scope="col">Ubicación</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor = "let reporte of reportes; let i = index" [attr.data-index]="i" [ngStyle]="i%2 ==0 ? tableStyle1 : tableStyle2">
      <th scope="row">{{i+1}}</th>
      <td>{{reporte.categoria}}</td>
      <td>{{reporte.subcategoria}}</td>
      <td>{{reporte.ubicacion}}</td>
    </tr>
    </tbody>

</table>
</div>
